<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trenchers Paper Trading</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="Styles/account.css">
</head>

<body>
  <div class="container">

    <div class="spinnerOverlay" id="spinnerOverlay">
      <div class="spinnerBlock">
        <div class="spinner"></div>
        <p class="spinnerText" id="spinnerText">Processing...</p>
      </div>
    </div>
    <!-- Header -->
    <div class="topBar">
      <h1 id="titleContainer">TrenchersPT</h1>
      <div id="moveHandle" class="moveIcon">
        <i class="fas fa-arrows-up-down-left-right"></i>
      </div>
    </div>

    <div id="credentials">
      <div id="mainContent">
        <div class="enterData">
          <label class="dataLabel" for="username">
            <i class="fas fa-user"></i>
            Username:
          </label>
          <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="enterData">
          <label class="dataLabel" for="password">
            <i class="fas fa-key"></i>
            Password:
          </label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
      </div>

      <div class="rememberContainer">
        <label class="checkboxWrapper">
          <input type="checkbox" id="rememberMeCheckbox">
          <span class="customCheckbox"></span>
          Remember Me
        </label>
      </div>
      <div id="buttons">
        <button id="loginButton">Login</button>
        <button id="registerButton">Register</button>
      </div>
    </div>


    <!-- Footer -->
    <div class="footerContainer">
      <hr class="sectionDivider">
      <a href="https://github.com/Gadzzaa/TrenchersPaperTrading" target="_blank">
        <img class="githubLogo" src="Images/github-mark.png" alt="GitHub Logo" />
      </a>
      <p>Version 1.0 &copy; 2025</p>
    </div>

  </div>

  <div id="notificationPopup" class="notificationPopup">
    <div id="notificationInner">
      <span id="notificationText"></span>
    </div>
  </div>
</body>
<script type="module" src="Scripts/notificationSystem.js" defer></script>
<script type="module" src="Scripts/spinner.js" defer></script>
<script type="module" src="Scripts/loginHandler.js" defer></script>
<script type="module" src="Scripts/account.js" defer></script>

</html>
