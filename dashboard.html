<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trenchers Paper Trading</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="Styles/index.css">
  <script src="Scripts/index.js" defer></script>
</head>

<body>
  <div class="container">

    <!-- Header with Move Icon -->
    <div class="headerContainer">
      <div class="topBar">
        <button id="OptionsMenu" class="optionsButton">⚙️</button>
        <h1 id="titleContainer">Trenchers Paper Trading</h1>
        <div id="moveHandle" class="moveIcon">
          <i class="fas fa-arrows-up-down-left-right"></i>
        </div> <!-- 4 arrows style -->
      </div>
    </div>

    <!-- Account Name (Top Right) -->
    <button class="accountNameButton" id="accountNameBtn">Account Name</button>
    <div class="accountDropdown">
      <button>Sign Out</button>
      <button>Change Account</button>
      <button>Reset Account</button>
    </div>

    <!-- Presets -->
    <div class="presetsContainer">
      <button id="preset1">P1</button>
      <button id="preset2">P2</button>
      <button id="preset3">P3</button>
      <button id="preset4">P4</button>
    </div>

    <!-- Minimal Info -->
    <div class="infoContainer">
      <p>Sol: <span id="balance">1000</span></p>
      <p>Pos: <span id="position">0</span></p>
    </div>

    <!-- Buy Section -->
    <div class="buyContainer">
      <h2>Buy</h2>
      <div class="buyButtons">
        <button id="BuyButton1">1</button>
        <button id="BuyButton2">2</button>
        <button id="BuyButton3">3</button>
        <button id="BuyButton4">4</button>
      </div>
    </div>

    <!-- Sell Section -->
    <div class="sellContainer">
      <h2>Sell</h2>
      <div class="sellButtons">
        <button id="SellButton1">1</button>
        <button id="SellButton2">2</button>
        <button id="SellButton3">3</button>
        <button id="SellButton4">4</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footerContainer">
      <a href="https://github.com/Gadzzaa/TrenchersPaperTrading" target="_blank">
        <img class="githubLogo" src="Images/github-mark.png" alt="GitHub Logo" />
      </a>
      <p>Version 1.0 &copy; 2025</p>
    </div>

  </div>
</body>
<script type="module" src="Scripts/dashboard.js" defer></script>

</html>
