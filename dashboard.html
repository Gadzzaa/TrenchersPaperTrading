<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trenchers Paper Trading</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="Styles/index.css">
</head>

<body>
  <div class="container">

    <div class="spinnerOverlay" id="spinnerOverlay">
      <div class="spinnerBlock">
        <div class="spinner movableObjects"></div>
        <p class="spinnerText" id="spinnerText">Processing...</p>
      </div>
    </div>
    <!-- Header -->
    <div class="topBar">
      <button id="OptionsMenu" class="optionsButton">⚙️</button>
      <h1 id="titleContainer">TrenchersPT</h1>
      <div id="moveHandle" class="moveIcon">
        <i class="fas fa-arrows-up-down-left-right"></i>
      </div>
    </div>

    <div id="mainContent">
      <!-- New container under TopBar -->
      <div class="accountPresetsContainer movableObjects">
        <div class="accountDropdownWrapper">
          <button class="accountNameButton" id="accountNameBtn">Account Name</button>
          <div class="accountDropdown">
            <button id="signOutBtn">Sign Out</button>
            <button id="resetAccBtn">Reset Account</button>
          </div>
        </div>
        <div class="presetsContainer">
          <button id="preset1">P1</button>
          <button id="preset2">P2</button>
          <button id="preset3">P3</button>
          <button id="preset4">P4</button>
        </div>
      </div>

      <!-- Info -->
      <div class="infoContainer">
        <div class="infoItem">
          <section aria-labelledby="balanceLabel">
            <div class="infoLabel" id="balanceLabel">Balance</div>
          </section>
          <div class="infoValue" id="balance" role="status" aria-live="polite">0</div>
        </div>
        <div class="infoItem">
          <div class="infoLabel">PNL</div>
          <div class="infoValue" id="position">0</div>
        </div>
      </div>

      <!-- Buy -->
      <div class="buyContainer">
        <div class="sectionTitleBox">
          <h2>Buy</h2>
        </div>
        <button id="editModeToggle" class="editModeButton">✏️</button>
        <div class="buyButtons movableObjects">
          <button id="BuyButton1" data-action="buy" data-amount="1" data-symbol="SOL"></button>
          <button id="BuyButton2" data-action="buy" data-amount="2" data-symbol="SOL"></button>
          <button id="BuyButton3" data-action="buy" data-amount="3" data-symbol="SOL"></button>
          <button id="BuyButton4" data-action="buy" data-amount="4" data-symbol="SOL"></button>
        </div>
      </div>

      <hr class="sectionDivider2">

      <!-- Sell -->
      <div class="sellContainer">
        <div class="sectionTitleBox">
          <h2>Sell</h2>
        </div>
        <div class="sellButtons movableObjects" id="sellButtons">
          <button id="SellButton1" data-action="sell" data-amount="10" data-symbol="%"></button>
          <button id="SellButton2" data-action="sell" data-amount="25" data-symbol="%"></button>
          <button id="SellButton3" data-action="sell" data-amount="50" data-symbol="%"></button>
          <button id="SellButton4" data-action="sell" data-amount="100" data-symbol="%"></button>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <div class="footerContainer">
      <hr class="sectionDivider">
      <a href="https://github.com/Gadzzaa/TrenchersPaperTrading" target="_blank">
        <img class="githubLogo" src="Images/github-mark.png" alt="GitHub Logo" />
      </a>
      <p>Version 1.0 &copy; 2025</p>
    </div>

  </div>
  <div id="notificationPopup" class="notificationPopup movableObjects" role="alert" aria-live="polite">
    <div id="notificationInner">
      <span id="notificationText"></span>
    </div>
  </div>
</body>
<script type="module" src="Scripts/dropdownManager.js" defer></script>
<script type="module" src="Scripts/editManager.js" defer></script>
<script type="module" src="Scripts/notificationSystem.js" defer></script>
<script type="module" src="Scripts/presetManager.js" defer></script>
<script type="module" src="Scripts/spinner.js" defer></script>
<script type="module" src="Scripts/portfolioHandler.js" defer></script>
<script type="module" src="Scripts/buyHandler.js" defer></script>
<script type="module" src="Scripts/sellHandler.js" defer></script>
<script type="module" src="Scripts/sessionChecker.js" defer></script>
<script type="module" src="Scripts/pnlHandler.js" defer></script>
<script type="module" src="Scripts/getTokenInfo.js" defer></script>
<script type="module" src="Scripts/dashboard.js" defer></script>

</html>
